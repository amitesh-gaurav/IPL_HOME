<form class="form-inline" *ngIf="selectDate">
  <div class="form-group">
    <div class="input-group">
      <input class="form-control" placeholder="{{selectDate.year +  '-' + formatDatePart(selectDate.month) + 
      '-' + formatDatePart(selectDate.day)}}" [name]="name" [(ngModel)]="model" [minDate]="minDate" [maxDate]="maxDate"
        [startDate]="selectDate" (ngModelChange)="emitDate()" ngbDatepicker #d="ngbDatepicker">
      <div class="input-group-addon" (click)="d.toggle()">
        <img src="assets/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;" />
      </div>
    </div>
  </div>
</form>
